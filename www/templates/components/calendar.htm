<script>
	function get_calendar_tooltip(datest, titlest, commentst)
	\{
		var st = '<table border=0 cellpadding=2 cellspacing=1>'
		+	'<tr>'
		+	'<td valign=top><b>Type:</b></td>'
		+	'<td>' + titlest + '</td>'
		+	'</tr>'
		+	'<tr>'
		+	'<td valign=top><b>Dates:</b></td>'
		+	'<td>' + datest + '</td>'
		+	'</tr>'
		+	'<tr>'
		+	'<td valign=top><b>Details:</b></td>'
		+	'<td>' + commentst + '</td>'
		+	'</tr>'
		+	'</table>';
		
		return st;
	\}
	
	function select_entry(id)
	\{
{
	if(!$c{web_mode})
	{
		$OUT.=<<"+++";
		var loc = href + '&method=calendar_entry_form&object_id=' + id;
		
		document.location = loc;
+++
	}
}
	\}

	function navigate_calendar()
	\{
		var month = document.getElementById('calendar_month').value;
		var year = document.getElementById('calendar_year').value;

{
	if($c{web_mode})
	{
		$OUT.=<<"+++";
		var new_location = '?calendar_month=' + month + '&calendar_year=' + year;

		document.location = new_location;
+++
	}
	else
	{
		$OUT.=<<"+++";
		document.calendar_form.submit();
+++
	}
}
	\}

</script>
