<script>
	function validate_list_form()
	\{
		var form = document.list_form;

		if(form.name.value=="")
		\{
			document.getElementById('error_span').innerText = 'Please enter a name for the list';

			return false;
		\}

		return true;
	\}
</script>

<body>
<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
<tr>
<td width="100%" height="100%" align="center" valign="middle">

<form name="list_form" method="POST" action="{$c{script}}" onSubmit="return validate_list_form();">
<input type="hidden" name="session_id" value="{$c{session_id}}">
<input type="hidden" name="method" value="easemail_list_form_submit">
<input type="hidden" name="list_id" value="{$c{list}->get_id}">
<input type="hidden" name="parent_list_id" value="{$c{parent_list_id}}">
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" CLASS="panelouter">
<TR>
<TD>

<TR>
<TD CLASS="panelbody">

<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0"><TR>
                        <TD COLSPAN="2" ALIGN="LEFT" BACKGROUND="/images/layout/panelt.gif" HEIGHT="13"><IMG src="/images/layout/paneltl.gif" BORDER="0" WIDTH="7" HEIGHT="13" ALIGN="ABSMIDDLE"><FONT CLASS="section_title"
>&nbsp;List Details&nbsp;</FONT></TD>
<TD WIDTH="2" HEIGHT="13" VALIGN="TOP"><IMG src="/images/layout/paneltr.gif" BORDER="0" WIDTH="2" HEIGHT="13"></TD></TR><TR><TD WIDTH="2" BACKGROUND="/images/layout/panell.gif"><IMG src="/images/layout/clear.gif" WIDTH="2" HEIGHT="1" BORDER="0"></TD><TD WIDTH="100%"><TABLE WIDTH="100%" BORDER="0" CELLPADDING="8" CELLSPACING="0"><TR><TD>

                                <TABLE BORDER="0" CELLPADDING="4" CELLSPACING="0">
                                  <TR> 
                                    <TD ALIGN="LEFT" VALIGN="MIDDLE">Name:</TD>
                                    <TD ALIGN="LEFT" VALIGN="MIDDLE"> 
                                      <input type="text" name="name" value="{$c{list}->get_value('name')}" onFocus="this.className='text_field2';" onBlur="this.className='text_field';" class="text_field" style="width:250px;">
                                    </TD>
                                  </TR>
                                  <TR> 
                                    <TD ALIGN="LEFT" VALIGN="MIDDLE">Parent List:</TD>
                                    <TD ALIGN="LEFT" VALIGN="MIDDLE">{$c{parent_list_name}} 
                                    </TD>
                                  </TR>
                                  <TR> 
                                    <TD ALIGN="LEFT" VALIGN="top">Notes:</TD>
                                    <TD ALIGN="LEFT" VALIGN="MIDDLE"> 
                                      <textarea onFocus="this.className='text_field2';" onBlur="this.className='text_field';" class="text_field" name="notes" style="width:100%; height:120px;">{$c{list}->get_value('notes')}</textarea>
                                    </TD>
                                  </TR>
                                </TABLE>

</TD></TR></TABLE></TD><TD WIDTH="2" BACKGROUND="/images/layout/panelr.gif"><IMG src="/images/layout/clear.gif" WIDTH="2" HEIGHT="1" BORDER="0"></TD></TR><TR><TD HEIGHT="2" COLSPAN="3" BACKGROUND="/images/layout/panelb.gif" ALIGN="RIGHT"><IMG src="/images/layout/panelbr.gif" BORDER="0" WIDTH="2" HEIGHT="2"></TD></TR></TABLE>

<TD ALIGN="RIGHT" VALIGN="MIDDLE"><input name="button" type="button" CLASS="button" style="width:75px;" onClick="history.back();"  value="Cancel">

                        </TD>
