<script>


	function validate_searchform()
	\{
		var form = document.searchform;
		
		if(form.search.value=='')
		\{
			alert('Please enter a search term');
			
			return false;
		\}
		
		return true;
	\}

</script>

<TR>
    <TD height="1">

                    <legend>Search Members of {$c{list_title}}</legend>
                    <div class="seccontent">
                      <table  border="0" cellpadding="0" cellspacing="0">

                          <td align="RIGHT">&nbsp;&nbsp;Address:&nbsp;</td>
                          <td align="LEFT">
                            <input onFocus="this.className='text_field2';" onBlur="this.className='text_field';" class="text_field" type="TEXT" name="search" value="{$c{params}->{search}}" style="width:200px;">
                          </td>

                          <td align="RIGHT">Number:</td>

                            <input onFocus="this.className='text_field2';" onBlur="this.className='text_field';" class="text_field" type="TEXT" name="to" value="{$c{to}}" style="width:100%;">
                          </td>
                          <td align="LEFT">&nbsp;</td>
                        </tr>
                      </table>
</div>
</fieldset>
</td>
</tr>

</TD>
