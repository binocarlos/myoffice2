<script>
	
	function dateUpdated()

	function autoFill(fieldName)
	\{
		var modalLoc = '&method=choose_auto_fill_school&postcode={$c{params}->{postcode}}';
		
		var returnObj = top.get_modal_window_return(modalLoc, 760, 580);
		
		var currentValue = document.email_form.to.value;
		
		var retEmail = returnObj.contact_email;
		
		if(retEmail.indexOf('@')>0)
		\{
			if(currentValue.indexOf('@')>0)
			\{
				currentValue += ', ';
			\}
			
			currentValue += retEmail;
			
			document.email_form.to.value = currentValue;
		\}
	\}	
	
	function validateEmailForm()
	\{


		return true;
	\}
</script>
