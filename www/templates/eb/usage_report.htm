<!--#include virtual="temp_include.htm" -->
<script>
	function checkForm(formObj)
	\{
		var form = formObj;
		
		if(form.from.value=="")
		\{
			alert('Please enter a hits from date');
			return false;
		\}
		
		if(form.to.value=="")
		\{
			alert('Please enter a hits to date');
			return false;
		\}
		
		document.getElementById('form_table').style.display = 'none';
		document.getElementById('form2_table').style.display = 'none';
		document.getElementById('message_table').style.display = 'block';		
		return true;
	\}
</script>
<body>
<form method="GET" action="{$c{href}}" name="reportForm" onSubmit="return checkForm(this);">
<input type="hidden" name="session_id" value="{$c{session_id}}">
<input type="hidden" name="method" value="usage_log_report_submit">
<input type="hidden" name="school_id" value="{$c{school_id}}">
<table border="0" align="center" cellpadding="20" cellspacing="0" id="form_table">
<tr valign="top">
<td height="100%" align="center">
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" CLASS="panelouter">
<TR>
<TD>
<TABLE WIDTH="100%" BORDER="0" CELLPADDING="8" CELLSPACING="0" CLASS="panelinner">
<TR>
<TD CLASS="panelbody">
<fieldset style="height:100%;">
<legend>Usage Report</legend>
<div class="seccontent" align="left">

<TABLE BORDER="0" CELLPADDING="5" CELLSPACING="0">  
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>For Website:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="200">
	<select name="website_id" size="1" class="text_field" id="website_id" style="width:100%;">
{$c{org}->get_website_options($c{session}->{eb_website_id}, 'Default')}
</select></TD>
  </TR>  
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>For School:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="200"><b>{$c{school_name}}</b></TD>
  </TR>   
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Account Type:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="200"><select class="text_field" size="1" id="accounttype" style="width:100%;" name="accounttype">{$c{account_type_options}}</select></TD>
  </TR> 
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Hits From:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="200"> 
      <input name="from" type="text" class="text_field" id="from" style="width:100%;" onFocus="this.className='text_field2';" onBlur="this.className='text_field';" value="{$c{from}}"></TD>
  </TR>   
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Hits To:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="200"> 
      <input name="to" type="text" class="text_field" id="to" style="width:100%;" onFocus="this.className='text_field2';" onBlur="this.className='text_field';" value="{$c{to}}"></TD>
  </TR>     
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Exclude IDS (comma seperate):</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="200"> 
      <input name="excludeids" type="text" class="text_field" id="excludeids" style="width:100%;" onFocus="this.className='text_field2';" onBlur="this.className='text_field';" value="{$c{excludeids}}"></TD>
  </TR>    
</TABLE>

</div>
</fieldset>



</TD>
</TR>
</TABLE>
</TD>
</TR>
</TABLE>

</td>
<td align="center"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
<TR>
<TD ALIGN="RIGHT" VALIGN="MIDDLE"><input type="submit" CLASS="button2" style="width:150px;" value="Download Usage Report"></TD>
</TR>
</TABLE></td>
</tr>
</table>
</form>
<form method="GET" action="{$c{href}}" name="reportForm" onSubmit="return checkForm(this);">
<input type="hidden" name="session_id" value="{$c{session_id}}">
<input type="hidden" name="method" value="usage_log_expiry_report_submit">
<table border="0" align="center" cellpadding="20" cellspacing="0" id="form2_table">
<tr valign="top">
<td height="100%" align="center"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" CLASS="panelouter">
<TR>
<TD><TABLE WIDTH="100%" BORDER="0" CELLPADDING="8" CELLSPACING="0" CLASS="panelinner">
<TR>
<TD CLASS="panelbody"><fieldset style="height:100%;">
<legend>Expiry Report </legend>
<div class="seccontent" align="left">
<TABLE BORDER="0" CELLPADDING="5" CELLSPACING="0">
<TR style="padding-bottom:5px;">
<TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>For Website:</TD>
<TD ALIGN="LEFT" VALIGN="MIDDLE" width="200"><select name="website_id" size="1" class="text_field" id="website_id" style="width:100%;">

{$c{org}->get_website_options($c{session}->{eb_website_id}, 'Default')}

</select></TD>
</TR>
<TR style="padding-bottom:5px;">
<TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Expired From:</TD>
<TD ALIGN="LEFT" VALIGN="MIDDLE" width="200"><input name="from" type="text" class="text_field" id="from" style="width:100%;" onFocus="this.className='text_field2';" onBlur="this.className='text_field';" value="{$c{from}}"></TD>
</TR>
<TR style="padding-bottom:5px;">
<TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Expired To:</TD>
<TD ALIGN="LEFT" VALIGN="MIDDLE" width="200"><input name="to" type="text" class="text_field" id="to" style="width:100%;" onFocus="this.className='text_field2';" onBlur="this.className='text_field';" value="{$c{to}}"></TD>
</TR>
</TABLE>
</div>
</fieldset></TD>
</TR>
</TABLE></TD>
</TR>
</TABLE></td>
<td align="center"><TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
<TR>
<TD ALIGN="RIGHT" VALIGN="MIDDLE"><input type="submit" CLASS="button2" style="width:150px;" value="Download Expiry Report"></TD>
</TR>
</TABLE></td>
</tr>
</table>
<br>
<br>
<table border=0 align=center id="message_table" style="display:none;">
<tr>
<td style="color:#CC0000;font-weight:bold;">creating report, please wait...</td>
</tr>
</table>
</form>

<td style="color:#CC0000;font-weight:bold;">creating report, please wait...</td>
</tr>
</table>
</body>
