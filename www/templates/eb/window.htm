<HTML>
<HEAD>
<TITLE>Electronic Blackboard</TITLE>

-->
</style>
<link rel="stylesheet" type="text/css" href="/lib/app.css" />
<script>
window.focus();
window.moveTo(0,0);
window.resizeTo(screen.availWidth, screen.availHeight);

var href = '{$c{href}}';
var hostname = '{$c{hostname}}';
var help_domain = '{$c{help_domain}}';
var appname = 'eb';
var homeURL = '/wkhtml/iframe_title_frame/?session_id={$c{session_id}}&appname=eb&frame_method=ebhome&title=Electronic Blackboard Home';

			var session_id = '{$c{session_id}}';
			var script = '{$c{script}}';
			
	function get_double_frameset(key)
	\{
		var loc = '/htmlhub/frames_double?session_id=' + session_id + '&frameset_key=' + key;
				
		document.content.location = loc;
	\}			

			function loadActivities()
			\{
				var loc = '/wkhtml/vertical_frameset/?session_id={$c{session_id}}&details_key=eb_activities&appname=eb'
				
				document.content.location = loc;
			\}

			function go_home()
			\{
				//loadActivities();
				document.content.location = homeURL;
			\}

			function get_menu_query(query)
			\{
				var new_loc = href + query;

				document.content.location = new_loc;
			\}

			function get_menu_iframe_query(method, title)
			\{
				var new_loc = '/wkhtml/iframe_title_frame/?session_id=' + session_id + '&appname=' + appname;
				new_loc += '&frame_method=' + method + '&title=' + title;

				document.content.location = new_loc;
			\}

			function show_modal_window(loc, width, height, args)
			\{
				width += 20;
				height += 20;

				var props = 'center:yes;status:no;resizable:no;dialogWidth:' + width + 'px;dialogHeight:' + height + 'px;help:no;scroll:no;status:no;';

				var ret = window.showModalDialog(loc, 'nctest', props);

				return ret;
			\}

			function get_modal_window_return(query, width, height)
			\{
				var modal_loc = "/wkhtml/modal_frameset/?session_id=" + session_id + "&appname=" + appname;
				modal_loc += query;

				var ret = show_modal_window(modal_loc, width, height);

				return ret;
			\}

			function application_logout()
			\{
				get_menu_query('&method=iframe_title_frame&title=Log Out&frame_method=log_out');
			\}

	function clearLoadingDiv()
	\{
		document.getElementById('window_loading').style.display = 'none';
	\}			
	
</script>
<script src="/lib/kit.js"></script>
</HEAD>
