<script>
	function validate_visitor_form()
	\{
		var form = document.visitor_form;

		if(form.name.value=="")
		\{
			document.getElementById('error_span').innerText = 'Please enter a name for the visitor';

			return false;
		\}
		

		return true;
	\}
</script>
