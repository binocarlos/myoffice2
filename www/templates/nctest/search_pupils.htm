<script>

	function validate_search_form(form)
	\{
		if(form.search.value=="")
		\{
			alert('Please enter a search term');
			return false;
		\}
		
		return true;
	\}
</script>

    <TD nowrap style="padding-right:5px;">Search:</TD>

      <input name="search" style="width:300px;" class="text_field" value="{$c{params}->{search}}">
