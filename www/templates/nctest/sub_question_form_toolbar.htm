<HTML>
<HEAD><TITLE></TITLE>
<script>
	function isSubQuestionLoaded()
	{
		if(top.currentSubQuestionId==null) { return false; }
		else { return true; }
	}
	
	function confirmEditorMethod(evalString, message)
	{
		if(!isSubQuestionLoaded()) { return; }
		
		if(window.confirm(message))
		{
			callEditorMethod(evalString);
		}
	}
	
	function callEditorMethod(evalString)
	{
		if(!isSubQuestionLoaded()) { return; }
			
		evalString = 'parent.content.' + evalString + ';';

		eval(evalString);
	}

	function tdAlignChange(gui)
	{
		if(!isSubQuestionLoaded()) { return; }
			
		parent.content.tdAlignChange(gui.value);
	}

	function tdVAlignChange(gui)
	{
		if(!isSubQuestionLoaded()) { return; }
			
		parent.content.tdVAlignChange(gui.value);
	}

	function setTdAlign(value)
	{
		document.getElementById('tdAlign').value = value;
	}

	function setTdVAlign(value)
	{
		document.getElementById('tdVAlign').value = value;
	}
	
	function tdHeightChange(gui)
	{
		if(!isSubQuestionLoaded()) { return; }
			
		parent.content.tdHeightChange(gui.value);
	}
	
	function tdWidthChange(gui)
	{
		if(!isSubQuestionLoaded()) { return; }
			
		parent.content.tdWidthChange(gui.value);
	}
	
	function setTdHeight(height)
	{
		if(height)
		{
			document.getElementById('tdHeight').value = height;
		}
		else
		{
			document.getElementById('tdHeight').value = '';
		}		
	}
	
	function setTdWidth(width)
	{
		if(width)
		{
			document.getElementById('tdWidth').value = width;
		}
		else
		{
			document.getElementById('tdWidth').value = '';
		}		
	}

</script>
<STYLE TYPE="text/css">
body {background:#D4D0C8; border:0px; margin:0px; font-family:tahoma,verdana,arial; font-size:11px;}
td {font-family:tahoma,verdana,arial; font-size:11px; color:#000000;}
.text_field {height:20px; font-family:tahoma,verdana,arial,helvetica,sans-serif; font-size:11px; color:#000000; padding-left:3px; border:2px inset;}
.buttonouter {border-left:#FFFFFF 1px solid; border-right:#808080 1px solid; border-top:#FFFFFF 1px solid; border-bottom:#808080 1px solid;}
.buttonoff {border-left:#D4D0C8 1px solid; border-right:#D4D0C8 1px solid; border-top:#D4D0C8 1px solid; border-bottom:#D4D0C8 1px solid; }

</STYLE>
  </HEAD>
 <BODY LEFTMARGIN="0" TOPMARGIN="0" MARGINWIDTH="0" MARGINHEIGHT="0">
 <TABLE WIDTH="100%" BORDER="0" CELLPADDING="0" CELLSPACING="0" STYLE="border-bottom:1px #808080 solid;" HEIGHT="100%">
		<TR>
    <TD WIDTH="100%" HEIGHT="100%" valign="top" STYLE="font-family:tahoma,verdana; font-size:11px; color:#000000;">
      <table border="0" cellspacing="0" cellpadding="0" style="margin:5px;" align="center">
				<tr>
					<td><img src="/images/nctest/editor/edit_cell.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="callEditorMethod('editCellContents()');"></td>
					<td><img src="/images/nctest/editor/preview.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="callEditorMethod('previewSubQuestion()');"></td>
					<td rowspan="3"><img src="/images/tools/16px/divider.gif" style="margin-left:5px; margin-right:5px;" width="2" height="51" border="0"></td>
					<td align="right" style="padding-right:1px;">W:</td>
					<td valign="bottom"><input type="text" id="tdWidth" class="text_field" style="width:28px;" onChange="tdWidthChange(this);"></td>
					<td style="padding-left:3px;">px</td>
					<td rowspan="3"><img src="/images/tools/16px/divider.gif" style="margin-left:5px; margin-right:5px;" width="2" height="51" border="0"></td>
					<td align="right" style="padding-right:1px;">H:</td>
					<td><select id="tdAlign" style="width:60px;" class="text_field" onChange="tdAlignChange(this);"><option value="left" selected>Left</option><option value="center">Centre</option><option value="right">Right</option></select></td>
					<td rowspan="3"><img src="/images/tools/16px/divider.gif" style="margin-left:5px; margin-right:5px;" width="2" height="51" border="0"></td>
					<td><img src="/images/nctest/editor/insert_cell_left.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="callEditorMethod('insertContentCell(-1)');"></td>
					<td><img src="/images/nctest/editor/insert_cell_right.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="callEditorMethod('insertContentCell(1)');"></td>
					<td><img src="/images/nctest/editor/delete_cell.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="confirmEditorMethod('deleteContentCell()', 'Are you sure you want to delete this cell?');"></td>
				</tr>
				<tr>
					<td height="5" colspan="13"></td>
				</tr>
				<tr>
					<td><img src="/images/nctest/editor/save.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="callEditorMethod('saveSubQuestion()');"></td>
					<td></td>
					<td align="right" style="padding-right:1px;">H:</td>
					<td valign="bottom"><input type="text" id="tdHeight" class="text_field" style="width:28px;" onChange="tdHeightChange(this);"></td>
					<td style="padding-left:3px;">px</td>
					<td align="right" style="padding-right:1px;">V:</td>
					<td><select id="tdVAlign" style="width:60px;" class="text_field" onChange="tdVAlignChange(this);"><option value="top" selected>Top</option><option value="middle">Middle</option><option value="bottom">Bottom</option></select></td>
					<td><img src="/images/nctest/editor/insert_row_above.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="callEditorMethod('insertTableRow(-1)');"></td>
					<td><img src="/images/nctest/editor/insert_row_below.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="callEditorMethod('insertTableRow(1)');"></td>
					<td><img src="/images/nctest/editor/delete_row.gif" onMouseOver="this.className='buttonouter';" onMouseOut="this.className='buttonoff';" CLASS="buttonoff"  onClick="confirmEditorMethod('deleteTableRow()', 'Are you sure you want to delete this row?');"></td>
				</tr>
      </table>
    </TD>
		</TR>
</TABLE></BODY>
</HTML>
