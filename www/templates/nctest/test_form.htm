<!--#include virtual="temp_include.htm" -->
<script src="/lib/validator.js"></script>
<script>

	function previewStyleSheet()
	\{
		var style_id = document.test_form.style_sheet_id.value;
		
		var query = '&method=tests_preview_style_sheet&style_sheet_id=' + style_id;
		
		top.get_modal_window_return(query, 700, 500);
	\}
</script>
<body>
<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
<tr>
<td width="100%" height="100%" align="center" valign="middle">

<form name="test_form" method="POST" action="{$c{script}}" onSubmit="return validateForm(this);">
<input type="hidden" name="session_id" value="{$c{session_id}}">
<input type="hidden" name="method" value="tests_test_form_submit">
<input type="hidden" name="test_id" value="{$c{test}->get_id}">
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" CLASS="panelouter">
<TR>
<TD>
<TABLE WIDTH="100%" BORDER="0" CELLPADDING="8" CELLSPACING="0" CLASS="panelinner">
<TR>
<TD CLASS="panelbody">
<fieldset style="height:100%;">
<legend>Quiz Paper Details</legend>
<div class="seccontent" align="left">

<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0">
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Name:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="100%"> 
      <input type="text" name="name" value="{$c{test}->get_value('name')}" onFocus="this.className='text_field2';" onBlur="this.className='text_field';" class="text_field" style="width:250px;" validator="string">
    </TD>
  </TR>
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Levels:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="100%"> 
      <input type="text" name="levels" value="{$c{test}->get_value('levels')}" onFocus="this.className='text_field2';" onBlur="this.className='text_field';" class="text_field" style="width:250px;">
    </TD>
  </TR>
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Look And
      Feel:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="100%">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="100%" valign=middle>
            <select id="style_sheet_id" name="style_sheet_id" size="1" style="width:100%;" class="text_field">
              
        {$c{test}->get_style_sheet_options}
      
            </select>
          </td>
          <td width=1 valign=middle><input type="button"  value="Preview" CLASS="button" style="height:19px"  onClick="previewStyleSheet();">
          </td>
        </tr>
      </table>
    </TD>
  </TR>  
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Ready:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="100%">{$c{test}->get_ready_image}</TD>
  </TR>
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Locked:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="100%">{$c{test}->get_locked_image}</TD>
  </TR>  
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="top" style="padding-right:5px;" nowrap>Comments:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="100%"> 
      <textarea onFocus="this.className='text_field2';" onBlur="this.className='text_field';" class="text_field" name="comment" style="width:100%; height:120px;">{$c{test}->get_value('comment')}</textarea>
    </TD>
  </TR>
</TABLE>

</div>
</fieldset>

<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
<TR>
<TD ALIGN="LEFT" VALIGN="MIDDLE"><span style="color:#880000;" id="error_span">{$c{test}->{error_text}}</span></TD>
<TD ALIGN="RIGHT" VALIGN="MIDDLE"><input type="submit" name="Submit" value="Save" CLASS="button2" style="width:75px;"><input type="button"  value="Cancel" CLASS="button2" style="width:75px;" onClick="history.back();"></TD>
</TR>
</TABLE>

</TD>
</TR>
</TABLE>
</TD>
</TR>
</TABLE>
</form>
</td>
</tr>
</table>
</body>
</html>
