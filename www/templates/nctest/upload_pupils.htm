<!--#include virtual="temp_include.htm" -->
<script>

	function validate_upload_form(form)
	\{
		if(form.data.value=="")
		\{
			alert('Please paste in some data');
			return false;
		\}
		
		return true;
	\}
</script>
<body>
<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
<tr>
<td width="100%" height="100%" align="center" valign="middle">

<form name="upload_form" method="POST" action="{$c{script}}" onSubmit="return validate_upload_form(this);">
<input type="hidden" name="session_id" value="{$c{session_id}}">
<input type="hidden" name="method" value="pupils_upload_pupils_submit">
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" CLASS="panelouter">
<TR>
<TD>
<TABLE WIDTH="100%" BORDER="0" CELLPADDING="8" CELLSPACING="0" CLASS="panelinner">
<TR>
<TD CLASS="panelbody">
<fieldset style="height:100%;">
<legend>Upload Pupils</legend>
<div class="seccontent" align="left">

<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0">
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="MIDDLE" style="padding-right:5px;" nowrap>Sex:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="100%">      
      <select name="sex" size="1" style="width:100%;" class="text_field">
      <option value="m" selected>Male</option>
      <option value="f">Female</option>   
      </select>
    </TD>
  </TR>
  <TR style="padding-bottom:5px;"> 
    <TD ALIGN="LEFT" VALIGN="top" style="padding-right:5px;" nowrap>Data:</TD>
    <TD ALIGN="LEFT" VALIGN="MIDDLE" width="100%"> 
      <textarea name="data" class="text_field" style="width:300px; height:200px;" onFocus="this.className='text_field2';" onBlur="this.className='text_field';">{$c{params}->{data}}</textarea>
    </TD>
  </TR>
</TABLE>

</div>
</fieldset>

<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
<TR>
<TD ALIGN="LEFT" VALIGN="MIDDLE"><span style="color:#880000;" id="error_span">{$c{params}->{error_text}}</span></TD>
<TD ALIGN="RIGHT" VALIGN="MIDDLE"><input type="submit" name="Submit" value="Save" CLASS="button2" style="width:75px;"><input type="button"  value="Cancel" CLASS="button2" style="width:75px;" onClick="history.back();"></TD>
</TR>
</TABLE>

</TD>
</TR>
</TABLE>
</TD>
</TR>
</TABLE>
</form>
</td>
</tr>
</table>
</body>
</html>
