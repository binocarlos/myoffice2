<p><b><u>General News Form</u></b></p>
<p><a href="{$c{href}}&method=general_news">Cancel</a></p>

<form method="GET" action="{$c{script}}">
<input type="hidden" name="session_id" value="{$c{session_id}}">
<input type="hidden" name="method" value="{$c{submit_method}}">
<input type="hidden" name="news_id" value="{$c{general_news}->get_id}">

<table border="0" cellspacing="1" cellpadding="5" bgcolor="#666666">

<tr bgcolor="#FFFFFF" valign="top">
<td width="200"><b>Title</b></td>

<input type="text" name="title" class="text_input" value="{$c{general_news}->get_value('title')}">

</td>
</tr>
<tr bgcolor="#FFFFFF" valign="top">
<td width="200"><b>News</b></td>
<td width="200" align="right" bgcolor="#FFFFFF">
<textarea name="news" class="text_input" rows=5>{$c{general_news}->get_value('news')}</textarea>
</td>
</tr>
<tr bgcolor="#FFFFFF" valign="top">
<td width="200" class="smallred" align="center">
{$c{general_news}->{error_text}}
</td>
<td width="200" align="right" bgcolor="#FFFFFF">
<input type="submit" value="{$c{submit_title}}" class="form_submit">
</td>
</tr>

</table>
</form>
