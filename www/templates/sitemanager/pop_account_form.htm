<script>
	var hasChanged = false;
	
	function validate_pop_form()
	\{
		var form = document.pop_account_form;
		
		if(form.name.value == '')
		\{
			document.getElementById('error_span').innerText = 'You must enter a name';
			
			return false;
		\}		

		
		if(!form.domain_id.value>0)
		\{
			document.getElementById('error_span').innerText = 'You must choose a domain for the email address';
			
			return false;
		\}
		
		if(form.password.value=='')
		\{
			document.getElementById('error_span').innerText = 'You must enter a password';
			
			return false;
		\}							
		
		return true;
	\}
</script>
<body>

<tr>

  <TD ALIGN="LEFT" VALIGN="MIDDLE"><input onChange="hasChanged=true;" type="text" style="width:150px" name="password" value="{$c{pop_account}->get_value('unix_password')}" ONFOCUS="this.className='text_field2';" ONBLUR="this.className='text_field';" CLASS="text_field"></TD>
</TR>
<TR>
  <TD ALIGN="LEFT" VALIGN="MIDDLE">Email Address:</TD>

		  <TD ALIGN="LEFT" VALIGN="MIDDLE"><input onChange="hasChanged=true;" type="text" name="email" value="{$c{pop_account}->get_email}" ONFOCUS="this.className='text_field2';" ONBLUR="this.className='text_field';" CLASS="text_field" STYLE="width:150px; text-align:right;"></TD>
