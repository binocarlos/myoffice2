<!--#include virtual="temp_include.htm" -->
<script>

	function validate_email_form()
	\{
		var form = document.write_message_form;
		
		if(form.to.value=="")
		\{
			document.getElementById('error_span').innerText = 'You must have to enter To email address';

			return false;
		\}
		
		if(form.subject.value=="")
		\{
			document.getElementById('error_span').innerText = 'You must have to enter a subject';

			return false;
		\}		
		
		return true;
	\}
	
</script>

<body>
<table cellpadding="0" cellspacing="0" border="0" width="100%" height="100%">
<tr>
<td width="100%" height="100%" align="center" valign="middle">

<form name="write_message_form" method="POST" action="{$c{script}}" onSubmit="return validate_email_form();">
<input type="hidden" name="session_id" value="{$c{session_id}}">
<input type="hidden" name="method" value="email_send_message">
        <TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" CLASS="panelouter">
<TR>
<TD>
<TABLE WIDTH="100%" BORDER="0" CELLPADDING="8" CELLSPACING="0" CLASS="panelinner">
<TR>
                  <TD CLASS="panelbody"> <table width="600" border=0>
                      <tr> 
                        <td height="28"><b>To</b></td>
                        <td><input name="to" type="text" size="50" value="{$c{params}->{to}}"></td>
                      </tr>
                      <tr> 
                        <td><b>Bcc</b></td>
                        <td><input name="bcc" type="text" size="50"></td>
                      </tr>
					  <tr> 
                        <td><b>Cc</b></td>
                        <td><input name="cc" type="text" size="50"></td>
                      </tr>
                      <tr> 
                        <td><b>Subject</b></td>
                        <td><input name="subject" type="text" size="50"></td>
                      </tr>
                      
                      <tr> 
                        <td height="17" colspan=2><textarea name="message" cols="70" rows="20"></textarea></td>
                      </tr>
                    </table>
                    <br>
                    <IMG src="/images/layout/clear.gif" WIDTH="1" HEIGHT="8" BORDER="0"><BR>
<TABLE BORDER="0" CELLPADDING="0" CELLSPACING="0" WIDTH="100%">
                      <TR> 
					  <td width=60%%><span class="red" id="error_span"></span></td>
                        <TD ALIGN="RIGHT" VALIGN="MIDDLE"><input name="button" type="button" onClick="document.location = href + '&method=email_inbox';" value="View Inbox">
                          <input type="submit" name="send" value="Send" CLASS="button" style="width:75px;"></TD>
                      </TR>
                    </TABLE>
</TD>
</TR>
</TABLE>
</TD>
</TR>
</TABLE>
</form>
</td>
</tr>
</table>
</body>
</html>
