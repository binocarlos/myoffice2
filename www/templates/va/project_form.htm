<script>
	function validate_project_form()
	\{
		var form = document.project_form;

		if(form.title.value=="")
		\{
			document.getElementById('error_span').innerText = 'Please enter a title for the project';

			return false;
		\}
		
		if((form.client_id.value>0)&&(form.lead_id.value>0))
		\{
			document.getElementById('error_span').innerText = 'You cannot choose a client and a lead';

			return false;
		\}
		
		if((form.client_id.value==-1)&&(!form.lead_id.value==-1))
		\{
			document.getElementById('error_span').innerText = 'Please choose a client or a lead';

			return false;
		\}		
		
		return true;
	\}
</script>
